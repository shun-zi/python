<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../statics/css/bootstrap-theme.css ">
    <link rel="stylesheet" href="../statics/css/bootstrap.css ">
</head>
<body>
    <div style="width: 800px;height: 500px;margin: 100px auto; border: 1px solid deepskyblue;">
        <form action="/login/" method="post">
            <div style="width: 400px;height: 100px;margin: 200px auto;">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="username" aria-describedby="basic-addon2" name="username" required="true">
                  <span class="input-group-addon" id="basic-addon2">用户名</span>
                </div>

                <div style="margin-top: 25px" class="input-group">
                  <input type="text" class="form-control" placeholder="password" aria-describedby="basic-addon2" name="password" required="true">
                  <span class="input-group-addon" id="basic-addon2">密码</span>
                </div>
                <input style="margin-top: 10px" type="submit" value="提交"/>
            </div>
        </form>
    </div>
</body>
</html>
