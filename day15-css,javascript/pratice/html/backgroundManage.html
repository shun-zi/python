<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="../css/backgroundManage.css" />
</head>
<body style="margin:0;width:1800px">
    <div style="position:relative;width:100%;height:1305px">
        <!-- 菜单栏 -->
        <div class="d1">
            <div style="line-height:100px;font-size:28px;font-weight:500">
                <span style="color:white;font-size:35px">后台管理系统:</span>
                <a style="margin-left:20px;">个人管理</a>
                <a style="margin-left:20px;">消息管理</a>
                <a style="margin-left:20px;">权限管理</a>
            </div>
        </div>
        <!-- 左边菜单栏 -->
        <div class="d2">
            <!-- 第一个菜单 -->
            <div style="width:250px">
                <div class="D1" onclick="changeMenu('D1');">菜单</div>
                <div class="d4 hide">
                    <div>内容</div>
                    <div>内容</div>
                    <div>内容</div>
                </div>
            </div>
            <!-- 第二个菜单 -->
            <div style="width:250px">
                <div class="D2" onclick="changeMenu('D2');">菜单</div>
                <div class="d4 hide">
                    <div>内容</div>
                    <div>内容</div>
                    <div>内容</div>
                </div>
            </div>
            <!-- 第三个菜单 -->
            <div style="width:250px">
                <div class="D3" onclick="changeMenu('D3');">菜单</div>
                <div class="d4 hide">
                    <div>内容</div>
                    <div>内容</div>
                    <div>内容</div>
                </div>
            </div>
        </div>
        <!-- 右侧框架 -->
        <div class="d3">
            <!-- 选择操作框 -->
            <div class="d5">
                <div>
                    <input type="button" value="全选" onclick="all_select()"/>
                    <input type="button" value="反选" onclick="reverse_select()"/>
                    <input type="button" value="取消" onclick="cancel()"/>
                </div>
                <!-- 选择选项框 -->
                <div>
                    <table style="border:1px solid red;width:498px">
                        <thead>
                            <tr>
                                <td>选择</td>
                                <td>用户名</td>
                                <td>年龄</td>
                            </tr>
                        </thead>
                        <tbody id='i1'>
                            <tr>
                                <td>
                                    <input type="checkbox"/>
                                </td>
                                <td>shunzi</td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox"/>
                                </td>
                                <td>王灏</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
    <!-- 返回顶部 -->
    <div class="d6" onclick="back_top()">
        返回顶部
    </div>
    <script>
        function changeMenu(nid){
            var current_label = document.getElementsByClassName(nid)[0]
            var items_list = current_label.parentElement.parentElement.children;
            for (var i=0;i < items_list.length;i++){
                    var item = items_list[i].children[1];
                    item.classList.add('hide');
                    }
            current_label.nextElementSibling.classList.remove('hide');
            }

        function all_select(){
            var tbody_label = document.getElementById('i1');
            var tbody_childrens = tbody_label.children;
            for (var i=0;i < tbody_childrens.length;i++){
                tbody_childrens[i].children[0].children[0].checked = true;
                    }
        }

        function reverse_select(){
            var tbody_label = document.getElementById('i1');
            var tbody_childrens = tbody_label.children;
            for (var i=0;i < tbody_childrens.length;i++){
                if (tbody_childrens[i].children[0].children[0].checked == false)
                    {tbody_childrens[i].children[0].children[0].checked = true;}
                else
                    {tbody_childrens[i].children[0].children[0].checked = false;}

                }
        }

        function cancel(){
            var tbody_label = document.getElementById('i1');
            var tbody_childrens = tbody_label.children;
            for (var i=0;i < tbody_childrens.length;i++){
                if (tbody_childrens[i].children[0].children[0].checked == true)
                    tbody_childrens[i].children[0].children[0].checked = false;
                }
        }

        function back_top(){
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!--<script src="../js/backgroundManage.js" />-->
</body>
</html>
