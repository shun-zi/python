<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
    <!-- 注册框架 -->
    <div class="d1">
        <!-- 注册新用户 -->
        <div class="d2">
            <h1 style="font-weight:normal;">注册新用户</h1>
        </div>
        <!-- 左侧框架-->
        <div class="d3">
            <!-- 用户名 -->
            <div>
                <span style="color:red">*</span>
                <span class="s1">用户名:</span>
                <div class="d5">
                    <input class="i1" type="text"/>
                    <img src="./../../img/i_name.jpg" style="position:absolute;right:1px;bottom:0"/>
                </div>
            </div>
            <!-- 手机号 -->
            <div style="margin-top:25px">
                <span style="color:red">*</span>
                <span class="s1">手机号:</span>
                <input class="i1" type="text" />
            </div>
            <!-- 登录密码 -->
            <div style="margin-top: 25px;">
                <span style="color:red;">*</span>
                <span class="s1">登录密码:</span>
                <div class="d5">
                    <input class="i1" type="text"/>
                    <span style="background-image:url('./../../img/i_pwd.jpg');position:absolute;right:1px;bottom:0;width:15px;height:20px;display:inline-block;"></span>
                </div>
            </div>
            <!-- 确认密码 -->
            <div style="margin-top: 25px;">
                <span style="color:red;">*</span>
                <span class="s1">确认密码:</span>
                <div class="d5">
                    <input class="i1" type="text"/>
                    <span style="background-image:url('./../../img/i_pwd.jpg');position:absolute;right:1px;bottom:0;width:15px;height:20px;display:inline-block;"></span>
                </div>
            </div>
            <!-- 验证码 -->
            <div style="margin-top: 25px;">
                <span style="color:red">*</span>
                <span class="s1">验证码:</span>
                <input class="i1" style="width:80px" type="text"/>
                <a style="display:inline-block">
                    <div class="i2"></div>
                </a>
            </div>
            <!-- 用户注册协议 -->
            <div style="margin-left: 77px;margin-top: 25px;">
                <input type="checkbox"/>
                <span>我已阅读并同意</span>
                <a style="color:blue">&lt;&lt;用户注册协议&gt;&gt;</a>
            </div>
            <!-- 注册 -->
            <div style="margin-top: 25px;margin-left:77px;width:254px;height:41px;text-align: center;line-height: 41px;background-color:red;color:white">
                <a>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</a>
            </div>
        </div>
        <!-- 右侧框架 -->
        <div class="d4">
            <span>我已经注册,现在就</span>
            <a style="color:blue">登录</a>
            <img src="../../2018-03-14 08-59-16屏幕截图.png" style="display:block;width:400px;height:200px" />
        </div>
        <div style="clear:both"></div>
    </div>
</body>
</html>
