<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
    <div class="c1" >
        <div class="c2">
            <!-- 用户名 -->
            <div>
                <span style="color:red">*</span>
                <span class="s1">用户名:</span>
                <div class="c5">
                    <input class="c3" type="text"/>
                    <img src="./../../img/i_name.jpg" style="position:absolute;right:1px;bottom:0"/>
                </div>
            </div>
            <!-- 密码 -->
            <div style="margin-top: 25px;">
                <span style="color:red;">*</span>
                <span class="s1">密码:</span>
                <div class="c5">
                    <input class="c3" type="text"/>
                    <span style="background-image:url('./../../img/i_pwd.jpg');position:absolute;right:1px;bottom:0;width:15px;height:20px;display:inline-block;"></span>
                </div>
            </div>
            <!-- 验证码 -->
            <div style="margin-top: 25px;">
                <span style="color:red">*</span>
                <span class="s1">验证码:</span>
                <input class="c3" style="width:80px" type="text"/>
                <a style="display:inline-block">
                    <div class="i1"></div>
                </a>
            </div>
            <!-- 自动登录 -->
            <div style="margin-left: 77px;margin-top: 25px;">
                <input type="checkbox"/>
                <span>自动登录</span>
                <a style="color:blue">忘记密码?</a>
            </div>
            <!-- 登录 -->
            <div style="margin-top: 25px;margin-left:77px;width:254px;height:41px;text-align: center;line-height: 41px;background-color:red;color:white">
                <a>登录</a>
            </div>
        </div>
        <!-- 免费注册 -->
        <div class="c4">
            免费注册 >>
        </div>
        <div style="clear:both"></div>
    </div>
</body>
</html>
